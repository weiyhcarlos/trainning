<div class="container container-full">
    <div ng-controller="TopController">
        <div class="row">
            <div class="col-md-4">
                <form name="myForm">
                    <label for="mySelect" class="control-label" style="height:36px">选择机器:</label>
                    <select name="mySelect" class="btn selectpicker btn-default" style="height:36px" ng-options="option.ip for option in machineList" ng-model="stateValue.selectedMachine"></select>
                </form>
            </div>
            <div class="col-md-8">
                <label for="begin_date" class="control-label">from:</label>
                <input type="datetime-local" id="begin_date" class="btn selectpicker btn-default" name="input" ng-model="stateValue.begin_date" placeholder="yyyy-MM-ddTHH:mm:ss" required />
                <label for="end_date" class="control-label">to:</label>
                <input type="datetime-local" id="end_date" class="btn selectpicker btn-default" name="input" ng-model="stateValue.end_date" placeholder="yyyy-MM-ddTHH:mm:ss" required />
                <button ng-click="setSearch()" class="btn btn-default" ng-disabled="myForm.input.$valid">查询</button>
                <button ng-click="setRealTime()" class="btn btn-default">实时</button>
            </div>
        </div>
        <div class="row">
            <uib-alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</uib-alert>
        </div>
    </div>
    <div class="row" ng-controller="BaseController">
        <table st-table="[stateValue.selectedMachine]" class="table table-striped">
            <thead>
                <tr>
                    <th>mac</th>
                    <th>ip</th>
                    <th>hostname</th>
                    <th>cluster</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="row in [stateValue.selectedMachine]">
                    <td>{{row.mac}}</td>
                    <td>{{row.ip}}</td>
                    <td>{{row.hostname}}</td>
                    <td>{{row.cluster}}</td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="row">
        <div class="col-md-3" style="margin-top:20px">
            <div class="row">
                <div class="col-md-12">
                    <div class="list-group">
                        <a ui-sref="index.single.cpu" class="list-group-item">CPU比率</a>
                        <a ui-sref="index.single.memory" class="list-group-item">内存使用</a>
                        <a ui-sref="index.single.average_load" class="list-group-item">平均负载</a>
                        <a ui-sref="index.single.net" class="list-group-item">网卡读写</a>
                        <a ui-sref="index.single.disk_usage" class="list-group-item">磁盘使用</a>
                        <a ui-sref="index.single.disk_rate" class="list-group-item">磁盘读写</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-9">
            <div ui-view>
                <h3 class="page-header">Main page</h3>
                <div class="jumbotron text-center">
                    <p>
                        单机信息主页
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
